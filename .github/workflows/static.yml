name: Deploy React App to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Auto-fix lint issues
        run: |
          set -euo pipefail
          npm run lint:fix

      - name: Check lint errors
        run: |
          set -euo pipefail
          npm run lint:check

      - name: Run tests
        env:
          CI: true
        run: npm test -- --watchAll=false --runInBand

      - name: Build the app
        run: npm run build

      - name: Detect build output directory
        id: detect_build
        run: |
          set -euo pipefail
          if [ -d "./dist" ]; then
            echo "build_dir=dist" >> $GITHUB_OUTPUT
          elif [ -d "./build" ]; then
            echo "build_dir=build" >> $GITHUB_OUTPUT
          else
            echo "::error title=Build output missing::Expected './dist' or './build' directory not found after build."
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect_build.outputs.build_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          set -euo pipefail
          if [ -z "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "::error title=Deployment failed::No page_url output from deploy action"
            exit 1
          fi
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"

      - name: Notify deployment success
        if: success()
        run: echo "Deployment complete: ${{ steps.deployment.outputs.page_url }}"
